<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #e74c3c;
            font-weight: 600;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="file"], input[type="text"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ff4b5c;
            margin-top: 5px;
            transition: 0.3s;
        }

        input[type="file"]:focus, input[type="text"]:focus {
            border-color: #e63946;
            outline: none;
            box-shadow: 0px 0px 8px rgba(230, 57, 70, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff4b5c, #e63946);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(230, 57, 70, 0.5);
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .icon-container img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .icon-container img:hover {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ü©∫ Disease Prediction System</h1>
    <div class="icon-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Medical Icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Doctor Icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3209/3209021.png" alt="Health AI">
    </div>
    <div class="container">
        <p>Upload an image OR enter symptoms to predict the disease.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">üì∏ Upload Medical Image:</label>
            <input type="file" name="file" accept="image/*">

            <p><strong>-- OR --</strong></p>

            <label for="symptoms">üìù Enter Symptoms (comma-separated):</label>
            <input type="text" name="symptoms" placeholder="e.g., fever, cough, headache">

            <button type="submit">üîç Predict</button>
        </form>
    </div>
    <div class="footer">¬© 2025 AI Disease Predictor | Made with ‚ù§Ô∏è</div>
</body>
</html>
